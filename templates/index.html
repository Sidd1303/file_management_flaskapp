<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Management App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .file-list {
            margin-top: 30px;
        }
        .footer {
            margin-top: 50px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">File Management App</h1>

        <!-- File Upload Section -->
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <h3 class="card-title mb-0">Upload a File</h3>
            </div>
            <div class="card-body">
                <form action="/upload" method="post" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="file" class="form-label">Choose File</label>
                        <input type="file" name="file" id="file" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-success w-100">Upload File</button>
                </form>
            </div>
        </div>

        <!-- File List Section -->
        <div class="file-list">
            <h3>Available Files</h3>
            <button class="btn btn-secondary mb-3" onclick="fetchFiles()">Refresh File List</button>
            <ul id="file-list" class="list-group">
                <!-- Files will be dynamically added here -->
            </ul>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2024 File Management App | Powered by Flask & AWS S3</p>
    </div>

    <script>
        // Fetch the list of files and update the UI
        function fetchFiles() {
            fetch('/list-files')
                .then(response => response.json())
                .then(data => {
                    const fileList = document.getElementById('file-list');
                    fileList.innerHTML = '';
                    if (data.files.length === 0) {
                        fileList.innerHTML = '<li class="list-group-item">No files found.</li>';
                    } else {
                        data.files.forEach(file => {
                            const listItem = document.createElement('li');
                            listItem.className = 'list-group-item d-flex justify-content-between align-items-center';
                            listItem.innerHTML = `
                                <span>${file}</span>
                                <button class="btn btn-primary btn-sm" onclick="downloadFile('${file}')">Download</button>
                            `;
                            fileList.appendChild(listItem);
                        });
                    }
                })
                .catch(error => {
                    alert('Error fetching files: ' + error.message);
                });
        }

        // Request a pre-signed URL and initiate download
        function downloadFile(filename) {
            fetch(`/download/${filename}`)
                .then(response => response.json())
                .then(data => {
                    if (data.url) {
                        window.open(data.url, '_blank');
                    } else {
                        alert('Could not generate download URL. Please try again.');
                    }
                })
                .catch(error => {
                    alert('An error occurred while downloading the file.');
                    console.error('Error:', error);
                });
        }
    </script>
</body>
</html>
